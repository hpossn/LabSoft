<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostrar entregas cadastradas</title>
</head>
<body>
  <h1>Selecione uma entrega para finalizar</h1>
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <form id="form-client" role="form" action="" method="POST">{% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Finalizar</button>
          </form>
      </div>
  </div>
</body>
</html>
